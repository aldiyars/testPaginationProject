name: test_flutter_app
description: Test Flutter application for HomeCreditBank.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #Для локализация
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #Для кеширования изобр.
  cached_network_image: ^3.1.0
  #Для упр. сост.
  provider: ^6.0.1
  #Для генераторов
  build_runner: ^2.1.4
  #Для адаптация экранов
  flutter_screenutil: ^5.0.0+2
  #Для сплешСкрин при первый загрузке приложение
  flutter_native_splash: ^1.2.3
  #Для локализация и для хелпер даты
  intl: ^0.17.0
  #Для шрифты
  google_fonts: ^2.1.0
  #Для hive слушателья
  hive_listener: ^1.2.1
  #Для hive генераторов
  hive_generator: ^1.1.1
  #Для локальный бд
  hive: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  #Для иконка приложение
  flutter_launcher_icons: "^0.9.2"

flutter_intl:
  enabled: true

#Для иконка приложение
flutter_icons:
  image_path: "assets/images/png/rocket.png"
  android: "launcher_icon"
  ios: true

#Для сплешСкрин при первый загрузке приложение
flutter_native_splash:
  color: "#a843db"
  branding: assets/images/png/avatar.png
  android_gravity: center
  android_disable_fullscreen: true


flutter:

  uses-material-design: true
  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/images/jpeg/
