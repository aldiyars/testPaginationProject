name: test_flutter_app
description: Test Flutter application for HomeCreditBank.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.1.0
  provider: ^6.0.1
  build_runner: ^2.1.4
  flutter_screenutil: ^5.0.0+2
  flutter_native_splash: ^1.2.3
  intl: ^0.17.0
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_intl:
  enabled: true

flutter_icons:
  image_path: "assets/images/png/rocket.png"
  android: "launcher_icon"
  ios: true


flutter_native_splash:
  color: "#a843db"
  branding: assets/images/png/avatar.png
  android_gravity: center
  android_disable_fullscreen: true


flutter:

  uses-material-design: true
  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/images/jpeg/
